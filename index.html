<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Krypton UI | Docs</title>
    <link rel="stylesheet" href="https://krypton-ui.netlify.app/main.css" />
    <script defer src="https://krypton-ui.netlify.app/script.js"></script>

    <link rel="stylesheet" href="css/styles.css" />

    <!-- fontawesome cdn-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
        integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous">
    </script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <main class="main main--landing">
        <section class="main__hero hero">
            <h1 class="hero__title">Krypton UI</h1>
            <h2 class="hero__sub-title title--xlg">Build Modular UI with ease.</h2>
            <p class="hero__description text--md text">
                Krypton UI is a simple, open source CSS component library that provides you the style blocks needed to
                build your web applications.
            </p>
            <div class="hero__link flex--row">
                <button class="btn btn--md text--md btn--primary" onclick="location.href='/getting-started.html'">Get
                    Started</button>
                <button class=" btn btn--md btn--icon--left btn--secondary">
                    <span class="btn__icon fa--md">
                        <i class="fab fa-github"></i>
                    </span>
                    <p class="btn__text text--md">GitHub</p>
                </button>
            </div>
        </section>
    </main>

</body>

</html>
